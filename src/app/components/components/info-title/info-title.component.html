<div class="app-info-title">
  <div class="flex flex--xs-middle">
    <div class="flex__i--xs-10">
      <div class="info-title">
        <h4>{{infoTitle}}</h4>
      </div>
    </div>
    <div class="flex__i--xs-2">
      <div class="info-action">
        <app-menu
          menuIcon="filter_list"
          [menuList]="filterList"
          (menuOptionClicked)="filterAction($event)"
        ></app-menu>
      </div>
    </div>
  </div>
</div>
